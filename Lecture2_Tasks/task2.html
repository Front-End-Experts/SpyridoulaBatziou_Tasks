The following styles are required:
a) Set a background color for the entire menu (element selector - id selector)
b) Style the text color for the navigation items (element selector) - (id selector: Style specific navigation items based on an attribute (e.g., if you have a "data-highlight" attribute)
c) Add a hover effect when users hover over the navigation items (class selector)
d) Adjust the spacing, padding, and margin as needed to make the menu visually appealing (which selector??)
e) Add styles to an element that comes immediately after another element (combination selector)
f) Style elements that are descendants of another element (descedent selector - e.g.: style links within the menu items)  
g) Style elements that are direct children of another element (child selector - e.g.: style only the top-level menu items, not nested sub-menus)-->
