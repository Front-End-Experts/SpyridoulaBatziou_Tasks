<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <h2>Bootstrap Grid</h2>
    
    <div class="container">
        <div class="row"> <!--Start First Row-->
            <div class="col">
                <p>hello</p>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p>hello</p>
                    </div>
                    <div class="col">
                        <p>hello</p>
                    </div>
                </div>
            </div>

        </div><!--End First Row-->

        <div class="row"><!--Start Second Row-->
            <div class="col">
                <p>hello</p>
            </div>
            <div class="col">
                <p>hello</p> 
            </div>
            <div class="col">
                <p>hello</p>
            </div>
            <div class="col">
                <p>hello</p>
            </div>
        </div><!--End Second Row-->

        <div class="row"><!--Start Thirst Row-->
            <div class="col">
                <div class="row">
                    <p>hello</p>
                </div>
                <div class="row">
                    <p>hello</p>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <p>hello</p>
                </div>
                <div class="row">
                    <p>hello</p>
                </div>
            </div>
        </div><!--End Thirst Row-->

    </div>
        

    
</body>
</html>
